      Value: Sometimes when we get bored, we hop in the ol’ WIENERMOBILE and hit the open road. This time we went searching for old school comfort food traditions across the U.S.A. It turns out that “comfort” has a different meaning in South Carolina than it does in New Hampshire. (We are a United States, divided by distinct palates.) Here are just a few of our mouthwatering faves.
